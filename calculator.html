<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
<div class="calculator">
        <input type="number" id="num1" placeholder="Enter First no">
        <input type="number" id="num2" placeholder="Enter second no">
         <select name="" id="operators">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">*</option>
         </select>
         <button onclick="calculate()">calculate</button>
        <p id="result">Result: </p>
    </div>
</div>
   



  <script>
 function calculate() {
            const x = parseFloat(document.getElementById('num1').value);
            const y = parseFloat(document.getElementById('num2').value);
            const operator = document.getElementById('operators').value;
            let result;

            switch (operator) {
                case "+":
                    result = x + y;
                    break;
                case "-":
                    result = x - y;
                    break;
                case "*":
                    result = x * y;
                    break;
                case "/":
                    if (y !== 0) {
                        result = x / y;
                    } else {
                        result = "Error: Division by zero";
                    }
                    break;
                default:
                    result = "Error: Invalid operator";
                    break;
            }

            document.getElementById('result').textContent = `Result: ${result}`;
        }
  </script>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
