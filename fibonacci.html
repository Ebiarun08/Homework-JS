<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="contaner ">
        <div class="row justify-content-center py-5">
            <div class="col-lg-4 col-md-10 col-sm-10 py-5">
                <h4 class="fw-bold">Result</h4>
                <center>
                    <!-- <input type="text" id="result"> -->
                    <p id="result"></p>
                </center>
            </div>
        </div>
    </div>



    <script>
        var numbers = prompt("Enter sequence number")
        var num1 = 0
        var numb2 = 1
        let series = [num1, numb2]
        var nexTterm;
        for (i = 0; i <= numbers; i++) {
            console.log(num1);
            nexTterm = num1 + numb2
            num1 = numb2
            numb2 = nexTterm
            series.push(nexTterm)
        }
        document.getElementById("result").innerHTML = series.join(", ")

    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
