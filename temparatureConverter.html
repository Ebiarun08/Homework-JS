<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temparature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="temperatureContainer">
        <label for="">Enter the Temperature: </label>
        <input type="number" id="input"> <br>
        <div class="form-control">
            <select name="" id="Temp">
                <option value="C">Celesius</option>
                <option value="K">Kelvin</option>
                <option value="F">Fahrenheit</option>
            </select>
        </div>

        <div class="form-control">
            <label for="">Result:</label>
            <input type="number" class="form-control" id="result">
        </div>
        <div class="form-control">
            <button onclick="convert()">Convert</button>
        </div>

    </div>


    <script>
        function convert() {
            var input = parseFloat(document.getElementById("input").value);
            var temp = document.getElementById("Temp").value;
            let result;
            switch (temp) {
                case 'C':
                    result = (input * 9 / 5) + 32;
                    break;
                case 'K':
                    result = input - 273.15;
                    break;
                case 'F':
                    result = (input - 32) / 1.8;
                    break;
                default:
                    alert("Enter the Temperature");
                    break;
            }

            document.getElementById("result").value = result;
        }
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
